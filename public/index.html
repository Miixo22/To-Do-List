<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <title>My Tasks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <video autoplay muted loop id="background-video" >
                <source src="images/Rainbow_Nebula_4K_Motion_Background.mp4" type="video/mp4">
            </video>
            
            <div class="todo-list">
                <h2>Mission Possible <img src="images/work-order.png"></h2>
                <h4>Dream Big, Start Small, But Most Importantly, Start.</h4>
                <br><br>
                <div class="row">
                    <input type="text" id="input-area" placeholder="Insert task">
                    <button onclick="addMission()">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
                <ul id="list-container">
                    <!--Tasks to be added dynamically-->
                </ul>
                <button class="clear-btn" onclick="clearAll()">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
